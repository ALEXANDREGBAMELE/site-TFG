<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nos Églises - TFG</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <div id="header"></div>

    <!-- HERO -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Nos Églises TFG</h1>
        <p>Découvrez toutes nos églises et rejoignez un culte près de chez vous</p>
      </div>
    </section>

    <!-- CHURCHES SECTION -->
    <section id="churches" class="section">
      <div class="container">
        <h2 class="center">Nos Églises</h2>
        <div id="church-cards" class="cards">
          <!-- Les cartes seront générées ici -->
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <div id="foot"></div>

    <!-- JS -->
    <script src="assets/js/main.js"></script>
    <script>
      includeHTML("header", "partial/header.html");
      includeHTML("footer", "partial/footer.html");

      // Objet CHURCHES (à copier-coller depuis ton fichier JS si ce n'est pas déjà importé)
      const CHURCHES = {
        cocody: { name: "Temple de toutes les possibilités – Cocody Angré Cité Caféier 5", heroImage: "assets/images/tfg-cocody.jpeg", pastor: { name: "Inconnu" } },
        angre: { name: "Temple Angré Djorogobité", heroImage: "assets/images/tfg-angre.jpeg", pastor: { name: "Inconnu" } },
        yopougon: { name: "Temple Bethesda de Yopougon", heroImage: "assets/images/tfg-bethesda.jpeg", pastor: { name: "Inconnu" } },
        
        ndouci: { name: "Temple la main de Dieu – N'douci", heroImage: "assets/images/tfg-ndouci.jpeg", pastor: { name: "Inconnu" } },
      };

      const container = document.getElementById("church-cards");

      for (const key in CHURCHES) {
        const church = CHURCHES[key];
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${church.heroImage}" alt="Église ${church.name}" />
          <h3>${church.name}</h3>
          <p>Direction : Pasteur ${church.pastor.name}</p>
          <a href="church-details.html?church=${key}" class="btn btn-gold">En savoir plus</a>
        `;

        container.appendChild(card);
      }
    </script>
  </body>
</html>

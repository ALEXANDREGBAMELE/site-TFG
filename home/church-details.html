<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D√©tails √âglise ‚Äì TFG</title>

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<div id="header"></div>

<!-- ================= HERO ================= -->
<section class="hero" id="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 id="churchName"></h1>
    <p id="churchSlogan"></p>
  </div>
</section>

<!-- ================= IDENTIT√â √âGLISE ================= -->
<section class="section">
  <div class="container grid-2">

    <div>
      <h2>√Ä propos de cette √©glise</h2>
      <p id="churchDescription"></p>

      <ul class="church-meta">
        <li><strong>üìç Localit√© :</strong> <span id="churchLocation"></span></li>
        <li><strong>üìÖ Cr√©ation :</strong> <span id="churchCreation"></span></li>
        <li><strong>üë• Membres :</strong> <span id="churchMembers"></span></li>
      </ul>
    </div>

    <div>
      <img id="churchImage" class="img-rounded" alt="√âglise TFG">
    </div>

  </div>
</section>

<!-- ================= PASTEUR ================= -->
<section class="section bg-light">
  <div class="container grid-2">

    <div>
      <img id="pastorImage" class="img-rounded" alt="Pasteur principal">
    </div>

    <div>
      <h2>Pasteur principal</h2>
      <h3 id="pastorName"></h3>
      <p id="pastorBio"></p>
    </div>

  </div>
</section>

<!-- ================= PROGRAMMES ================= -->
<section class="section">
  <div class="container">
    <h2 class="center">Programmes & Cultes</h2>

    <div class="events" id="programmes">
      <!-- Inject√© dynamiquement -->
    </div>
  </div>
</section>

<!-- ================= RDV ================= -->
<div class="center" style="margin-top:60px;">
  <button class="btn btn-gold" id="openRdv">Prendre rendez-vous</button>
</div>

<!-- ================= MODAL RDV ================= -->
<div class="rdv-modal" id="rdvModal">
  <div class="rdv-overlay"></div>

  <div class="rdv-container">
    <button class="rdv-close" id="closeRdv">&times;</button>

    <h2>Prendre rendez-vous avec le pasteur</h2>
    <p class="rdv-subtitle">Choisissez une date et une heure disponibles</p>

    <div class="rdv-grid">

      <!-- CALENDRIER -->
      <div class="calendar-box">
        <div class="calendar-header">
          <button>&lt;</button>
          <h4>Ao√ªt 2026</h4>
          <button>&gt;</button>
        </div>

        <div class="calendar-days">
          <span>Lu</span><span>Ma</span><span>Me</span><span>Je</span>
          <span>Ve</span><span>Sa</span><span>Di</span>
        </div>

        <div class="calendar-dates">
          <span class="disabled">29</span>
          <span class="disabled">30</span>
          <span>1</span><span>2</span><span>3</span>
          <span class="available">4</span>
          <span class="available">5</span>
          <span>6</span><span>7</span>
        </div>
      </div>

      <!-- FORMULAIRE -->
      <form class="rdv-form-modern">
        <div class="form-group">
          <label>Nom complet</label>
          <input type="text" placeholder="Votre nom">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="email@example.com">
        </div>

        <div class="form-group">
          <label>Heure disponible</label>
          <select>
            <option>09:00</option>
            <option>10:30</option>
            <option>14:00</option>
            <option>16:00</option>
          </select>
        </div>

        <div class="form-group">
          <label>Motif</label>
          <textarea placeholder="Objet du rendez-vous"></textarea>
        </div>

        <button class="btn btn-gold">Confirmer le RDV</button>
      </form>
    </div>

    <!-- MAP -->
    <div class="map-box">
      <iframe id="churchMap" loading="lazy"></iframe>
    </div>
  </div>
</div>

  <!-- ================= FOOTER ================= -->
<div id="foot"></div>

<!-- ================= SCRIPTS ================= -->
<script src="assets/js/main.js"></script>
<script>
  includeHTML("header", "partial/header.html");
  includeHTML("footer", "partial/footer.html");
</script>
<script src="assets/js/churches-data.js"></script>
<script src="assets/js/church-details.js"></script>

</body>
</html>

<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - TFG</title>
    <link rel="stylesheet" href="assets/css/auth.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- HEADER -->
        <div class="auth-header">
          <div class="auth-logo">TFG</div>
          <h2>Inscription</h2>
          <p>Créez votre compte pour suivre nos programmes et événements</p>
        </div>

        <!-- FORMULAIRE -->
        <form class="auth-form">
          <!-- Nom -->
          <div class="form-group">
            <label>Nom complet</label>
            <input type="text" placeholder="Votre nom complet" required />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Votre email" required />
          </div>

          <!-- Mot de passe -->
          <div class="form-group">
            <label>Mot de passe</label>
            <input
              type="password"
              placeholder="Créer un mot de passe"
              required
            />
          </div>

          <!-- Confirmation mot de passe -->
          <div class="form-group">
            <label>Confirmer le mot de passe</label>
            <input
              type="password"
              placeholder="Confirmez le mot de passe"
              required
            />
          </div>

          <!-- Options -->
          <div class="form-options">
            <a href="login.html">Déjà un compte ? Connectez-vous</a>
          </div>

          <!-- Bouton soumission -->
          <button type="submit" class="btn-auth">S'inscrire</button>
        </form>

        <!-- SEPARATOR -->
        <div class="separator">ou</div>

        <!-- FOOTER / Réseaux sociaux (facultatif) -->
        <div class="auth-footer">
          En vous inscrivant, vous acceptez nos
          <a href="#">conditions d'utilisation</a> et
          <a href="#">politique de confidentialité</a>.
        </div>
      </div>
    </div>
  </body>
</html>
